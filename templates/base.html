<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block customcss %}
    {% endblock customcss %}

    <title>My Score</title>
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">My Score</span>
      </a>
    
      <ul class="nav nav-pills">
    
        <li class="nav-item">  <a href="{% url 'logout' %}" class="nav-link active" aria-current="page">logout</a></li>
      </ul>
    </header>
    
    {% block content %}
    {% endblock content %}

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">&copy; Copyright Â© 2021 SugawaraTakuto Corporation.</span>
      </div>
    </footer>

</html>
